<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"> 
</head>

<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="button-container">
            <button class="non-functions" id="zero">0</button>
            <button class="non-functions" id="one">1</button>
            <button class="non-functions" id="two">2</button>
            <button class="non-functions" id="three">3</button>
            <button class="non-functions" id="four">4</button>
            <button class="non-functions" id="five">5</button>
            <button class="non-functions" id="six">6</button>
            <button class="non-functions" id="seven">7</button>
            <button class="non-functions" id="eight">8</button>
            <button class="non-functions" id="nine">9</button>
            <button id="equals">=</button>
            <button class="functions" id="plus">+</button>
            <button class="functions" id="minus">-</button>
            <button class="functions" id="divide">&#247;</button>
            <button class="functions" id="multiply">&#215;</button>
            <button class="non-functions" id="point">.</button>
            <button class="non-functions" id="clear">AC</button>
            <button class="non-functions" id="back">DEL</button>
            <button class="functions" id="power">x<sup>x</sup></button>
            <button class="functions" id="square-root">&#8730;</button>
            <button class="functions" id="log">log</button>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
